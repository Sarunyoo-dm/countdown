<body>

        <div class="time">
            <h2 id="hours">00</h2>

        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>นาที</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>วินาที</small>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
